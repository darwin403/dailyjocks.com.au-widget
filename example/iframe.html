<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame Widget embed example</title>
    <style>
      iframe {
        border: 10px solid red;
        box-sizing: border-box;
      }
    </style>
    <script type="text/javascript">
      function fitContent() {
        // dynamically resize based on iframe content
        // https://stackoverflow.com/questions/34023681/resizing-an-iframe-to-fit-contents-by-obtaining-the-scrollheight-javascript
      }
    </script>
  </head>
  <body>
    <iframe
      src="http://localhost:3000"
      scrolling="no"
      frameborder="0"
      allowfullscreen
      width="100%"
      height="1000px"
      onload="fitContent()"
    ></iframe>
  </body>
</html>
