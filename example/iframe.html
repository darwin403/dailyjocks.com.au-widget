<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame Widget embed example</title>
    <style>
      iframe {
        border: 10px solid red;
        box-sizing: border-box;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"
      integrity="sha512-dnvR4Aebv5bAtJxDunq3eE8puKAJrY9GBJYl9GC6lTOEC76s1dbDfJFcL9GyzpaDW4vlI/UjR8sKbc1j6Ynx6w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript">
      iFrameResize({ log: true }, "#myIframe");
    </script>
  </head>
  <body>
    <iframe
      id="myIframe"
      src="http://localhost:3000"
      scrolling="no"
      frameborder="0"
      allowfullscreen
      width="100%"
      height="1000px"
    ></iframe>
  </body>
</html>
